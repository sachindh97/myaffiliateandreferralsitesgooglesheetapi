<!-- header  -->

<div class="bg-gradient-to-r from-cyan-500 to-green-500 text-center text-white w-full h-17 pt-6 pb-8">
    <h1 class="text-2xl font-semibold">myaffiliateandreferralsites</h1>
    <p class="text-sm">find out websites for earn more commision</p>
</div>

<!-- select filter -->

<div class="mt-7 ml-8" *ngIf="!showLoading">
    <label>select categories </label>
    <select class="bg-white py-2 px-3 rounded-sm" (click)="filterDataVal($event)">
        <option *ngFor="let data of categoriesData" value="{{data.name}}">{{data.name}}</option>
    </select>
</div>


<!-- skeleton loading -->
<div class="mt-10 md:ml-10 sm:ml-0 mb-20" *ngIf="showLoading">
    <div class="grid md:grid-cols-4 sm:grid-cols-1 gap-4">
        <div *ngFor="let data of loadingData">
            <div class="border border-black-300  rounded-md p-4 max-w-sm w-full mx-auto">
                <div class="animate-pulse flex space-x-4">
                  <div class="flex-1 space-y-6 py-1">
                    <div class="h-2 bg-slate-700 rounded"></div>
                    <div class="h-2 bg-slate-700 rounded"></div>
                    <div class="h-2 bg-slate-700 rounded"></div>
                    <div class="h-2 bg-slate-700 rounded w-10"></div>
                    
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>





<!-- show data  -->

<div class="mt-10 md:ml-10 sm:ml-0 mb-20" *ngIf="!showLoading">
    <div class="grid md:grid-cols-4 sm:grid-cols-1 gap-4">
        <div *ngFor="let data of filterData | paginate: { itemsPerPage: 10, currentPage: pageNo }" class="bg-white py-5 px-5 rounded-md hover:bg-black hover:text-white">
               <h4 class="text-2xl font-semibold">{{data.site_name | titlecase}}</h4>
               <p class="mt-2">{{data.site_categories}} | {{data.type}}</p>
               <p class="mt-2 mb-3">{{data.site_description}}</p>
               <a href="{{data.site_url}}" target="_blank" class="py-2 px-2 hover:bg-white hover:text-black rounded-md">Visit Site</a> 
        </div>
    </div>

    <div class="mt-5 text-center">
        <pagination-controls  class="my-pagination" (pageChange)="pageNo = $event"></pagination-controls>
    </div>
</div>
